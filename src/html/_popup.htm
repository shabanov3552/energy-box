<div class="popup-box">

	<div id="callback" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<div class="popup__title">Write us</div>
					<button data-close type="button" class="popup__close">
						<svg class="popup__close-svg">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="popup__form">
						<form action="" class="form">
							<div class="form__line">
								<label for="callback-select" class="form__label">Country</label>
								<select id="callback-select" name="Country" data-show-selected>
									<option value="1" selected>Russian Federation1</option>
									<option value="2">Russian Federation2</option>
									<option value="3">Russian Federation3</option>
									<option value="4">Russian Federation4</option>
									<option value="5">Russian Federation5</option>
									<option value="6">Russian Federation6</option>
									<option value="7">Russian Federation7</option>
								</select>
							</div>
							<div class="form__line">
								<label for="p-callback-2.1" class="form__label">Your name</label>
								<input id="p-callback-2.1" type="text" class="form__input">
							</div>
							<div class="form__line">
								<label for="p-callback-2.2" class="form__label">Email</label>
								<input id="p-callback-2.2" type="email" class="form__input">
							</div>
							<div class="form__line">
								<label for="p-callback-2.3" class="form__label">Your enquiry</label>
								<textarea id="p-callback-2.3" autocomplete="off" name="" placeholder="" class="form__input"></textarea>
							</div>
							<button type="submit" class="form__button">Continue</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
